    <footer class="footer">
      <h1 class="font">Newsletter</h1>
      <div class="input_icon">
        <input
          type="email"
          name="email"

      <dir class="redes">

      <dir class="text">

    </footer>
    <div class="container_modal in">
      <form action="#">
        <div class="top2">
          <h2 class="font">Sign In</h2>
          <i class="close_in">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-x"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </i>
        </div>

        <p class="txtmine gray_color">Malesuada egestas nunc vestibulum</p>

        <label for="email" class="txtmine">your email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="your email"
          class="txtmine"
        />
        <label for="senha" class="txtmine">password</label>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="your password"
          class="txtmine"
        />
        <button type="button">sign in</button>
      </form>
    </div>

    <div class="container_modal up">
      <form action="#">
        <div class="top2">
          <h2 class="font">Sign Up</h2>
          <i class="close_up">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-x"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line></svg
          ></i>
        </div>

        <p class="txtmine gray_color">Malesuada egestas nunc vestibulum</p>

        <label for="name" class="txtmine">your name</label>
        <input
          type="text"
          name="nome"
          id="nome"
          placeholder="your name"
          class="txtmine"
        />
        <label for="email" class="txtmine">your email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="your email"
          class="txtmine"
        />
        <label for="senha" class="txtmine">password</label>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="your password"
          class="txtmine"
        />
        <button type="button">sign up</button>
      </form>
    </div>

    <script type="module" src="../javaScript/pages/modals.js"></script>
    <script type="module" src="../javaScript/pages/details.js"></script>
