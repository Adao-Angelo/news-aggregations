<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <link rel="stylesheet" href="../style/pages/home.css" />
  </head>
  <body>
    <header class="top">
      <menu>
        <a href="#" title="News" class="semibold txtmine">News</a>
        <a href="#" title="Home" class="font txtgrand">Home</a>
        <a href="#" title="About us" class="gray_color txtmine">About us</a>
      </menu>

      <div class="sign_in_sign_up">
        <button type="button" class="sign_in open-sign-in">sign in</button>
        <button type="button" class="sign_up open-sign-up">sign up</button>
      </div>
    </header>
    <main class="container">
      <div class="content">
        <div class="title">
          <h1 class="font">Articles</h1>
          <span class="gray_color"></span>
        </div>
        <div class="show-config">
          <button class="show_filters txtmine">Show filters</button>
        </div>
      </div>
      <!-- ESPERANDO-->
      <div class=""></div>
      <!-- ESPERANDO-->
      <div class="container2">
        <div class="container_sima sima1"></div>
        <div class="container_sima sima2"></div>
      </div>

      <div class="number_pages">
        <div>
          <i class="anterior"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-arrow-left"
            >
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline></svg
          ></i>
          <p>1,</p>
          <p>2,</p>
          <p>3,</p>
          <p>4,</p>
          <p>5,</p>
          <i class="proximo"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-arrow-right"
            >
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline></svg
          ></i>
        </div>
      </div>
    </main>

    <footer class="footer">
      <h1 class="font">Newsletter</h1>
      <div class="input_icon">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Address."
        />
        <i></i>
      </div>

      <dir class="redes">
        <a
          href="http://www.Linkedln.com"
          target="_blank"
          rel="noopener noreferrer"
          >Linkedln</a
        >
        <a
          href="http://www.Github.com"
          target="_blank"
          rel="noopener noreferrer"
          >Github</a
        >
        <a
          href="http://www.Instagram.com"
          target="_blank"
          rel="noopener noreferrer"
          >Instagram</a
        >
      </dir>

      <dir class="text">
        <p>@ 2023 Antonio Gabriel All rughts reserved</p>
      </dir>
    </footer>

    <div class="container_modal in">
      <form action="#">
        <div class="top2">
          <h2 class="font">Sign In</h2>
          <i class="close_in">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-x"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </i>
        </div>

        <p class="txtmine gray_color">Malesuada egestas nunc vestibulum</p>

        <label for="email" class="txtmine">your email</label>
        <input
          type="email"
          name="email"
          id="email_in"
          placeholder="your email"
          class="txtmine"
          required
        />
        <label for="password" class="txtmine">password</label>
        <input
          type="password"
          name="senha"
          id="password_in"
          placeholder="your password"
          class="txtmine"
          required
        />
        <button type="button" class="s_in">sign in</button>
      </form>
    </div>

    <div class="container_modal up">
      <form action="#">
        <div class="top2">
          <h2 class="font">Sign Up</h2>
          <i class="close_up">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-x"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line></svg
          ></i>
        </div>

        <p class="txtmine gray_color">Malesuada egestas nunc vestibulum</p>

        <label for="name" class="txtmine">your name</label>
        <input
          type="text"
          name="nome"
          id="name_up"
          placeholder="your name"
          class="txtmine"
          required
        />
        <label for="email" class="txtmine">your email</label>
        <input
          type="email"
          name="email"
          id="email_up"
          placeholder="your email"
          class="txtmine"
          required
        />
        <label for="password" class="txtmine">password</label>
        <input
          type="password"
          name="senha"
          id="password_up"
          placeholder="your password"
          class="txtmine"
          required
        />
        <button type="button" class="s_up">sign up</button>
      </form>
    </div>
    <div class="alert">
      <div class="alert1">
        <i class="close_alert">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-x"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </i>
        <p>Usuario ou Senha invalida !</p>
      </div>
    </div>

    <script type="module" src="../javaScript/pages/home.js"></script>
    <script type="module" src="../javaScript/pages/modals.js"></script>
    <script>
      function addIDonDetails(id) {
        sessionStorage.setItem("id", id);
        open("./details.html", "_self");
      }
    </script>
  </body>
</html>
